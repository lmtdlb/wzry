<div ng-controller="listCtrl" style="padding: 20px">
    <div  class="row back-time">
        <div class="col-md-1 size">发布时间</div>
        <div class="col-md-3">
            <p class="input-group">
                <!--原理：uib-datepicker-popup="yyyy-MM-dd": 就是设置其日期显示的格式了，这个属性是必须有的，值默认就是yy-MM-dd，不然插件就不能用了-->
                <input type="text" class="form-control"  uib-datepicker-popup="yyyy/MM/dd" ng-model="startAt"  is-open="open1"
                       datepicker-options="{maxDate:(endAt)}"  ng-required="true" close-text="Close"
                       show-button-bar="false" ng-click="open1=!open1" id="startAt"/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default"  ng-click="open1=!open1"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>
        <div class="col-md-1 size">一</div>
        <div class="col-md-3">
            <p class="input-group">
                <input type="text" class="form-control"  uib-datepicker-popup="yyyy/MM/dd" ng-model="endAt" is-open="open2"
                       datepicker-options="{minDate:(startAt), maxDate:(today)}" ng-required="true" close-text="Close"
                       show-button-bar="false" ng-click="open2=!open2" id="endAt"/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default"  ng-click="open2=!open2"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>
        <div class="col-md-1 size">类型</div>
        <div class="col-md-3">
            <select class="style ng-pristine ng-untouched ng-valid" ng-model="type">
                <option value="">全部</option>
                <option value="0">首页</option>
                <option value="1">职业</option>
                <option value="2">找精英</option>
                <option value="3">行业大图</option>
            </select>
        </div>
    </div>
    <div class="row back-times">
        <div class="col-md-1 size">状&emsp;&emsp;态</div>
        <div class="col-md-3">
            <select class="style" ng-model="status">
                <option value="">全部</option>
                <option value="1">草稿</option>
                <option value="2">上线</option>
            </select>
        </div>
    </div>
    <div class="row  back-times bor">
        <div class="col-md-4 pull-right text-right">
            <div>
                <button type="button" class="btn btn-danger" ng-click="clean()">清空</button>
                <button type="button" class="btn btn-success" ng-click="seek()">搜索</button>
            </div>
        </div>
    </div>


    <div class="panel-heading">
        <strong>Article列表</strong>
        <button type="button" class="btn btn-xs btn-success pull-right margin-left-10" ui-sref="background page.details"   ng-click="login()">
            新增
        </button>
    </div>
    <table class="table table-striped table-bordered "
           id="example" style="margin-top:10px;">
        <thead>
        <tr>
            <td>id</td>
            <td>名称</td>
            <td>类型</td>
            <td>发布时间</td>
            <td>修改时间</td>
            <td>发布者</td>
            <td>状态</td>
            <td>操作</td>
        </tr>
        </thead>
        <tr ng-repeat="user in users">
            <td>{{user.id}}</td>
            <td>{{user.title}}</td>
            <td>{{user.type |start}}</td>
            <td>{{user.updateAt | date:'yyyy-MM-dd HH:mm:ss'}}</td>
            <td>{{user.createAt | date:'yyyy-MM-dd HH:mm:ss'}}</td>
            <td>{{user.author}}</td>
            <td>{{user.status |draft }}</td>
            <td>
                <button type="button" ng-click="upLine(user.id,user.status)">{{ user.status + 1|draft}}</button>
                <button type="button" ng-click="redact(user.id)">编辑</button>
                <button type="button"  ng-click="delete(user.id)">删除</button>
            </td>
        </tr>
    </table>
    <div style="float: right">
        <ul uib-pagination
            ng-click="page()"
            total-items="bigTotalItems"
            ng-model="bigCurrentPage"
            max-size="maxSize"
            class="pagination-sm"
            boundary-links="true"
            rotate="false"
            first-text="首页"
            last-text="尾页"
            previous-text="上一页"
            next-text="下一页"
            >
        </ul>
    </div>
</div>
