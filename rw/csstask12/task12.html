<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="task12.css">
</head>
<body>
    <header>
        <div>
            <a href="task12-2.html">
                <img class="img-a" src="img/a.png"></a>
                <span>个人主页</span>
                <img class="img-b" src="img/a.png">
        </div>
    </header>
    <main>
        <div class="person">
            <img class="img-d" src="img/d.png">
            <div class="text">
                <p>高素雅51岁</p>
                <span><img src="img/b.png">北京.通州.果园</span>
            </div>
        </div>
        <div class="major">
            <span>专业技能</span>
        </div>
        <div class="home">
            <span class="live"><img src="img/e.png">&nbsp&nbsp住家</span>
            <span class="food"><img src="img/e.png">&nbsp&nbsp不含餐</span>
        </div>
        <div class="year">
            <span class="work">从业年限</span>
            <span class="num">0~3年</span>
        </div>
        <div class="time">
            <span class="job">工作时间</span>
            <span class="day">全天</span>
        </div>
        <div class="price">
            <span class="service">服务价格</span>
            <span class="money">25元/小时</span>
        </div>
        <div class="introduce">
            <span class="self">自我介绍</span>
            <span class="do">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</span>
        </div>
        <div class="empty"></div>
    </main>
    <footer>
        <div>
            <button class="message">留言</button>
            <button class="relation">电话联系</button>
        </div>
    </footer>
</body>
</html>
