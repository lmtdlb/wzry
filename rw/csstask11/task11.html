<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="task11.css">

</head>
<body>
    <header>
        <img src="img/a.png">
        <div class="debark">登陆</div>
    </header>
    <main>
    <div class="main">
        <div class="phone">
            <img src="img/b.png">
        </div>
        <div class="input-box">
            <input type="text" maxlength="11" oninput="value=value.replace(/[^\d]/g,'')" placeholder="请输入手机号">
        </div>
    </div>

    <div class="main">
        <div class="phone">
            <img src="img/c.png">
        </div>
        <div class="input-box">
            <input type="password" placeholder="请输入密码">
        </div>
    </div>

    <div class="button-box"><span>登陆</span></div>

    <div class="text">
        <div><span>立即注册</span></div>
        <div><span>忘记密码</span></div>
    </div>
    </main>
    <footer>
    <div class="group">
        <div class="left"></div>
        <div class="third"><span>第三方账号登陆</span></div>
        <div class="left"></div>
    </div>

    <div class="logo">
        <div>
            <img src="img/d.png">
            <p>微信登陆</p>
        </div>
        <div class="microblog">
            <img src="img/e.png">
            <p>微博登陆</p>
        </div>
        <div>
            <img src="img/f.png">
            <p>QQ登陆</p>
        </div>
    </div>
    </footer>
</body>
</html>
